<script id="vertex-shader" type="x-shader/x-vertex">

attribute  vec4 vPosition;  //Pos in Local space
attribute  vec4 vColor;
attribute vec3 vNormal;     //Normal
varying vec4 fColor;        //Variable to share between the shaders. Returning the colour.

uniform mat4 modelViewMatrix;   //Viewer
uniform mat4 projectionMatrix;  //Camera

uniform vec4 lightPosition;  //Light
uniform float shininess;    //Pretty

void main()
{

    //Generate a global position
    vec3 pos= -(modelViewMatrix * vPosition).xyz;
    //get Light source vector
    vec3 L=normalize(lightPosition.xyz - pos);

    //Setup Normal
    vec4 NH= vec4(vNormal, 0);
    vec3 N= normalize(modelViewMatrix * NH).xyz;



    vec3 E= normalize(-pos);
    vec3 H= normalize (L + E);

    vec4 unit= vec4(1,1,1,1);

    vec4 ambient= 0.3 * vColor;
    vec4 diffuse= 0.5 * vColor * max(dot(N, L),0.0);
    vec4 specular= 1.0 * pow(max(dot(N,H),0.0),shininess) * unit;

    if( dot (L,N) < 0.0) {
    specular = vec4(0.0 ,0.0 ,0.0 ,1.0);
    }


    gl_Position = projectionMatrix * modelViewMatrix * vPosition;
    fColor = 0.5*vColor ;

    vec4 color= ambient + diffuse + specular;
    color.w= 1.0;   //w= alpha vec4 has 4 automatic attributes, x,y,z,w
    fColor=color;

} 
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

uniform int i;

varying vec4 fColor;

void
main()
{
    vec4 c[7];
    c[0] = fColor;
    c[1] = vec4(1.0, 0.0, 0.0, 1.0);
    c[2] = vec4(0.0, 1.0, 0.0, 1.0);
    c[3] = vec4(0.0, 0.0, 1.0, 1.0);
    c[4] = vec4(1.0, 1.0, 0.0, 1.0);
    c[5] = vec4(0.0, 1.0, 1.0, 1.0);
    c[6] = vec4(1.0, 0.0, 1.0, 1.0);
    
    // i is a variable that's called from draw, in this code it refers to a colour.
    //Should be possible to do it js file and then call vColor Uniform as when we change colour between
    //Objects.
    if(i==0) gl_FragColor = c[0];
    else if(i==1) gl_FragColor = c[1];
    else if(i==2) gl_FragColor = c[2];
    else if(i==3) gl_FragColor = c[3];
    else if(i==4) gl_FragColor = c[4];
    else if(i==5) gl_FragColor = c[5];
    else if(i==6) gl_FragColor = c[6];
}
</script>
